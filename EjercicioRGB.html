<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleColores.css">
</head>
<body>
    <table>
        <caption>Colores primarios</caption>
        <tr>
            <td><div class="primarios rojo"></div></td>
            <td><div class="primarios verde"></div></td>
            <td><div class="primarios azul"></div></td>
        </tr>
    </table>
    <table>
        <caption>Colores secundarios</caption>
        <tr>
            <td><div class="colores rojo"></div></td>
            <td>+</td>
            <td><div class="colores azul"></div></td>
            <td>=</td>
            <td><div class="colores rosa"></div></td>
        </tr>
        <tr>
            <td><div class="colores azul"></div></td>
            <td>+</td>
            <td><div class="colores verde"></div></td>
            <td>=</td>
            <td><div class="colores cyan"></div></td>
        </tr>
        
        <tr>
            <td><div class="colores verde"></div></td>
            <td>+</td>
            <td><div class="colores rojo"></div></td>
            <td>=</td>
            <td> <div class="colores amarillo"></div></td>
        </tr>
    </table>
    <h1>RGB</h1>
        <div class="combinados rojo"></div>
        <div class="combinados azul"></div>
        <div class="combinados verde"></div>

</body>
</html>
