<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,caption{
            border: solid 1px black
        }
        tr{
            text-align: center;
        }
        td{
            width: 80px;
        }
    </style>
</head>
<body>
    <table align="left">
        <caption>Ejercicio de tablas</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">Apartado A</td>
            </tr>
        </tfoot>
    </table>
    <table align="right">
        <caption>Ejercicio de tablas</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>

        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">Apartado B</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
