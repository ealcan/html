<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp phone validation</title>
    <style>
        h1 { 
            font-size: 150% 
        }
    </style>
</head>
<body>
    <h1>Validación de teléfono mediante a expresiones regulares:</h1>
    <label>
        <input type="text" name="mobile" class="form-control" pattern ="(?:7|0|(?:\+94))[0-9]{9,10}$" required />
    </label>
    <div style="text-align: left;">
        <button style="position: absolute;top: 16%;">Hello</button>
    </div>
</body>
</html>
